<!DOCTYPE html>
<head>
  <meta
    name="viewport"
    id="vp"
    content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"
  />
  <meta charset="utf-8" />

  <link
    rel="stylesheet"
    href="https://api.mazemap.com/js/v2.0.73/mazemap.min.css"
  />
  <script
    type="text/javascript"
    src="https://api.mazemap.com/js/v2.0.73/mazemap.min.js"
  ></script>
  <link rel="stylesheet" href="style.css" />
  <!-- BOOTSTRAP -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
  crossorigin="anonymous"
/>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
  ></script>
    <!-- BOOTSTRAP -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    
  <!-- SEARCH CONTROLLER -->
  <div id="map" aria-label="map view" tabindex="1" class="mazemap"></div>
  <div id="search-input-container" class="search-control-default">
    <input
      tabindex="0"
      id="searchInput"
      class="search-input"
      autocomplete="off"
      type="text"
      name="search"
      placeholder="Search"
    />

    <div id="suggestions" class="search-suggestions default"></div>
  </div>

  <script src=".\mazemaps.js"></script>

  <!-- SIDE NAVIGATION -->
  <div id="menuControl" class="menuIcon">
    <button type="button" class="btn btn-light"style="font-size:20px;cursor:pointer" onclick="openNav()">&#9776; Menu</button>
  </div>

 <!-- Menu screen-->
 <div id="menuBar" class="menu">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
      >&times;</a
    >
    <div id="controls" class="menuControls">MENU</br></div>
    <div id = "menuItems"class="list-group">
      <button type="button" class="list-group-item list-group-item-action" aria-current="true" onclick="menuLocations()">Locations</button>
      <button type="button" class="list-group-item list-group-item-action" onclick="getDirections()">Directions</button> 
      <button id="searchButton" type="button" class="list-group-item list-group-item-action">Search</button>
    </div>
    <div id="locations" class="locationControls">LOCATIONS</br></div>
    <div id = "locationItems" class="list-group">
      <button type="button" class="list-group-item list-group-item-action" aria-current="true">Locations</button>
      <button type="button" class="list-group-item list-group-item-action">Directions</button>
    </div>
</div>



</body>
